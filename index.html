<!DOCTYPE html>
<html>
<head>
    <title>Phone Check</title>
</head>
<body>
    <h1>Phone App</h1>
    <input type="text" id="phone" placeholder="أدخل رقم">
    <button onclick="check()">تحقق</button>
    
    <script>
    function check() {
        var phone = document.getElementById("phone").value;
        alert("الرقم: " + phone);
    }
    </script>
</body>
</html>
